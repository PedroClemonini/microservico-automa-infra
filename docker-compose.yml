version: '3.8'

services:
  # ----------------------------------------------------
  # 1. Bancos de Dados
  # ----------------------------------------------------
  auth-db:
    image: postgres:14-alpine
    container_name: auth_db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432" # Porta padrão do Auth DB
    volumes:
      - auth_data:/var/lib/postgresql/data

  app-db:
    image: postgres:14-alpine
    container_name: app_db
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432" # Porta 5433 para evitar conflito com auth-db
    volumes:
      - app_data:/var/lib/postgresql/data

  # ----------------------------------------------------
  # 2. Aplicações (Microserviços)
  # ----------------------------------------------------
  auth-service:
    build:
      context: ./auth-service # Assume que o Dockerfile está neste diretório
      dockerfile: Dockerfile
    container_name: auth_service
    # Porta interna da aplicação (ex: 8081)
    ports:
      - "8081:8081" 
    environment:
      # Conexão com o banco de dados via nome do serviço Docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://auth-db:5432/auth_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SERVER_PORT: 8081
    depends_on:
      - auth-db # Garante que o banco de dados suba primeiro

  app-service:
    build:
      context: ./app-service # Assume que o Dockerfile está neste diretório
      dockerfile: Dockerfile
    container_name: app_service
    # Porta interna da aplicação (ex: 8082)
    ports:
      - "8082:8082" 
    environment:
      # Conexão com o banco de dados via nome do serviço Docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://app-db:5432/app_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SERVER_PORT: 8082
      # URL para o Auth Service
      AUTH_SERVICE_URL: http://auth-service:8081 # Acessa via nome do serviço Docker
    depends_on:
      - app-db
      - auth-service # Garante que o Auth Service esteja rodando para chamadas HTTP

  # ----------------------------------------------------
  # 3. API Gateway (NGINX - Proxy Reverso Simples)
  # ----------------------------------------------------
  nginx-gateway:
    image: nginx:latest
    container_name: nginx_gateway
    # Expõe a porta 80 para acesso externo
    ports:
      - "80:80" 
    volumes:
      # Mapeia um arquivo de configuração Nginx local
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth-service
      - app-service

volumes:
  auth_data:
  app_data:
